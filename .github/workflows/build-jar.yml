name: Build in Fork

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ 推送 tag 需要

      - name: Build JAR
        run: ./gradlew clean fatJar

      - name: Create Tag
        run: |
          git tag "v1.0.${{ github.run_number }}"
          git push origin "v1.0.${{ github.run_number }}"

      - name: Release to Fork
        uses: softprops/action-gh-release@v2
        with:
          repository: ${{ github.repository }}  # ✅ 发布到 pwh123/Papep
          tag_name: v1.0.${{ github.run_number }}
          files: build/libs/server.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
